<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact</title>
    <link rel="stylesheet" href="styles2.css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <section class="contact" id="contact">
      <div class="max-width">
        <h2 class="title">Contact me</h2>
        <div class="contact-content">
          <div class="column left">
            <div class="text">Get in Touch</div>
            <p>Feel free to get in touch with me. I am always open to discussing new projects, creative ideas or opportunities to be part of your visions.</p>
            <div class="icons">
              <div class="row">
                <i class="fas fa-user"></i>
                <div class="info">
                  <div class="head">Name</div>
                  <div class="sub-title">Dasari Rainy</div>
                </div>
              </div>
              <div class="row">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info">
                  <div class="head">Address</div>
                  <div class="sub-title">Vijaywada , Andhrapradesh</div>
                </div>
              </div>
              <div class="row">
                <i class="fas fa-envelope"></i>
                <div class="info">
                  <div class="head">Email</div>
                  <div class="sub-title">rainywaseem5678@gmail.com</div>
                </div>
              </div>
            </div>
          </div>
          <div class="column right">
            <div class="text">Message me</div>
            <form action="/" method="post">
              <div class="fields">
                <div class="field name">
                  <input type="text"name="name"placeholder="Name" required>
                </div>
                <div class="field email">
                  <input type="email" name="email" placeholder="Email" required>
                </div>
              </div>
              <div class="field">
                <input type="text" name="subject" placeholder="Subject" required>
              </div>
              <div class="field textarea">
                <textarea cols="30" rows="10" name="message" placeholder="Message.." required></textarea>
              </div>
              <div class="button">
                <button type="submit">Send message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
